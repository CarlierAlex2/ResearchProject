behaviors:
  PPO_CarAgent6:
    trainer_type: ppo
    hyperparameters:
      batch_size: 128
      buffer_size: 10240
      learning_rate: 3.0e-4
      learning_rate_schedule: linear

      beta: 5.0e-3
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 3
      
    network_settings:
      normalize: false
      hidden_units: 64
      num_layers: 2
      vis_encode_type: simple

    checkpoint_interval: 200000
    max_steps: 1000000 #3000 * 400
    time_horizon: 64
    summary_freq: 50000 #every 10
    keep_checkpoints: 5

    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0